<!DOCTYPE html>
<html lang=en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/style.css">
    <title>ACM Resume Book</title>
  </head>
  <body>
    <header>
      <h1>Resume Form</h1>
    </header>
    <main>
      <h1>ACM Resume Book</h1>
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="f_name">First Name</label>
          <input id="f_name" class="form-input" name="f_name" type="text" required>
        </div>

        <div class="form-group">
          <label for="l_name">Last Name</label>
          <input id="l_name" class="form-input" name="l_name" type="text" required>
        </div>

        <div class="form-group">
          <label for="email">Primary Email Address</label>
          <input id="email" class="form-input" name="email" type="email" required>
        </div>

        <div class="form-group">
          <label for="resume">Resume (PDF or Word Document)</label>
          <input id="resume" class="form-input" name="resume" type="file" required>
        </div>

        <div class="form-group">
          <p>Are you looking for a...</p>
          <label for="internship">Internship</label>
          <input id="internship" name="job" type="radio" value="internship" required>
          <label for="full-time">Full-Time Position</label>
          <input id="full-time" name="job" type="radio" value="full-time" required>
        </div>

        <div class="form-group">
          <input type="Submit" value="Submit your resume!">
        </div>
      </form>
    </main>
    <footer>

    </footer>
  </body>
</html>
